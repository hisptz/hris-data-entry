<div class="row w-100 ml-0 mr-0">
  <div class="col-sm-10">
    <label class="text-muted font-x-large"> Data Entry</label>
    <div class="row w-100 ml-1">
      <div class="col-sm-6">
        <!-- Data Selection view -->
        <div class="card green-background-selection">
          <div class="card-body">
            <div class="cretaria-selection-older">
              <label class="label-selection-width mt-2"> Organisation Unit</label>
              <input type="button" class="form-control form-control-sm text-muted d-flex justify-content-start"
              value="Selected Organisation Unit">
            </div>

            <div class="cretaria-selection-older">
              <label class="label-selection-width mt-2"> Form </label>
              <select class="form-control form-control-sm"
              (change)="formSelect($event)">
                <option selected disabled>Select Form</option>
                <option>Employee Form</option>
                <option>Private Employee Form</option>
                <option>Public Employee Form</option>
                <option>Referral Hospital Employee Form</option>
              </select>
            </div>

          </div>
        </div>
        <!--End of Data Selection view -->
      </div>
    </div>
  </div>
</div>
