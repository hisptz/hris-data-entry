<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 mt-4">
            <button mat-stroked-button class="app-button" [routerLink]="['']">
                <mat-icon inline=true>view_list</mat-icon>
                <span class="ml-2">Back to List</span>
            </button>
            <mat-card class="d-flex justify-content-center">
                <div>
                    <div class="record-profile">
                        <div class="d-flex justify-content-center align-items-center text-muted record-profile-image">
                            RM
                        </div>
                        <div class="text-center h5 mt-3">Rajab Mkomwa</div>
                        <div class="text-center text-muted mb-3">Medical Doctor</div>
                    </div>
                </div>
            </mat-card>
            <mat-nav-list class="bg-white mat-elevation-z1 mt-3">
                <!-- <a mat-list-item>Overview</a>
                <a mat-list-item>Employment</a>
                <a mat-list-item>Training</a>
                <mat-divider></mat-divider> -->
                <a mat-list-item>Transfer</a>
                <a mat-list-item>Change Form</a>
                <a mat-list-item>Remove</a>
            </mat-nav-list>
        </div>
        <div class="col-sm-10 mt-4">
            <div class="row">
                <div class="col">
                    <mat-card>
                        <mat-card-subtitle>Status</mat-card-subtitle>
                        <mat-card-title class="record-header-title">On Duty</mat-card-title>
                    </mat-card>
                </div>
                <div class="col">
                    <mat-card>
                        <mat-card-subtitle>Work Location</mat-card-subtitle>
                        <mat-card-title class="record-header-title">Kinondoni Municipal Council</mat-card-title>
                    </mat-card>
                </div>
                <div class="col">
                    <mat-card>
                        <mat-card-subtitle>Age</mat-card-subtitle>
                        <mat-card-title class="record-header-title">52 Years Old</mat-card-title>
                    </mat-card>
                </div>
                <div class="col">
                    <mat-card>
                        <mat-card-subtitle>Gender</mat-card-subtitle>
                        <mat-card-title class="record-header-title">Male</mat-card-title>
                    </mat-card>
                </div>
            </div>
            <div class="row">
                <div class="col-7 mt-4">
                    <mat-card>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex align-items-center">
                                <mat-form-field appearance="outline">
                                    <mat-label>Search Fields</mat-label>
                                    <input matInput (keyup)="onSearchField($event)">
                                    <mat-icon matPrefix>search</mat-icon>
                                </mat-form-field>
                                <button class="ml-2 app-button" mat-stroked-button (click)="onToggleFields($event)">
                                    <div class="d-flex align-items-center" *ngIf="disableField">
                                        <mat-icon>edit</mat-icon>
                                        <span class="ml-2">Edit</span>
                                    </div>
                                    <div class="d-flex align-items-center" *ngIf="!disableField">
                                        <mat-icon>remove_red_eye</mat-icon>
                                        <span class="ml-2">View</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <div class="mt-4">
                            <app-field
                                *ngFor="let field  of formFields$ | async | filterBy:fieldSearchTerm:'name'; trackBy: trackByFn"
                                [field]="field" [fieldReference]="field.id" [disableField]="disableField">
                            </app-field>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
