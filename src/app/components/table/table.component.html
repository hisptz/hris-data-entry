<div class="mat-elevation-z2 bg-white">
    <div class="row ml-2 mr-2">
        <div class="col mt-3">
            <!-- search section -->
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Search by name</mat-label>
                <input matInput placeholder="Search by name">
            </mat-form-field>
            <!-- end of search section -->
        </div>
        <div class="col mt-3">
            <!-- add new button -->
            <button mat-flat-button class="float-right  app-button" color="primary" matTooltip="Add new record"
                [matTooltipPosition]="'above'">
                Create Record
            </button>
            <!-- end of add new button -->
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="w-100 table-hover">
        <ng-container *ngFor="let columnToDisplay of columnsToDisplay" [matColumnDef]="columnToDisplay">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columnsEntities[columnToDisplay]}}</th>
            <td mat-cell *matCellDef="let element"> {{element[columnToDisplay]}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="float-right">Actions</div>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="float-right">
                    <mat-icon>more_vert</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr class="record-row" mat-row *matRowDef="let row; columns: columnsToDisplay;"
            (click)="onSelectItem($event, row)"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
