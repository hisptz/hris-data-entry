<div class="container-fluid">
  <div class="row w-100 ml-0 mr-0 d-block">
    <mat-form-field class="w-25">
      <mat-label>Form Selection</mat-label>
      <mat-select>
        <mat-option *ngFor="let form of forms" [value]="form.name">
          {{form.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>
<p></p>


  <div class="row w-100 ml-0 mr-0 mb-4">
    <div class="w-100 mat-elevation-z8">
      <table class="w-100" mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="index">
          <th class="index-width" mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.index}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th class="w-25" mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="designation">
          <th class="w-25" mat-header-cell *matHeaderCellDef> Designation </th>
          <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="lastupdated">
          <th class="w-25" mat-header-cell *matHeaderCellDef> Last Updated </th>
          <td mat-cell *matCellDef="let element"> {{element.lastupdated }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th class="index-width" mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">

                <button mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>

                <button mat-menu-item>
                  <mat-icon>details</mat-icon>
                  <span>Details</span>
                </button>

              </mat-menu>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
