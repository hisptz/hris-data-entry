<div class="container-fluid">
  <div class="row ">
    <div class="col-3 mt-3">
      <ngx-dhis2-org-unit-filter [orgUnitFilterConfig]="orgUnitFilterConfig"></ngx-dhis2-org-unit-filter>
    </div>
    <div class="col-9 mt-4">
      <h2>Records for [selected organisation unit]</h2>

      <!-- search section -->
      <div class="row">
        <div class="col-sm-7">
          <mat-form-field class="mr-4">
            <input matInput placeholder="Search by name">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Record Type</mat-label>
            <mat-select>
              <mat-option *ngFor="let recordType of recordTypes" [value]="recordType.id">
                {{recordType.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-sm-5 d-flex justify-content-end" style="height: 45px;">
          <!-- add new button -->
          <button mat-flat-button color="primary" matTooltip="Add new record" [matTooltipPosition]="'above'"
            [routerLink]="['record/new']">
            Create Record
          </button>
          <!-- end of add new button -->
        </div>
      </div>
      <!-- end of search section -->

      <!-- record list -->

      <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort class="record-table">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="current-designation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Current Designation</th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="last-updated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last updated</th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element"><button mat-icon-button>
                <mat-icon>more_vert</mat-icon>
              </button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
      <!-- end of record list -->
    </div>
  </div>
</div>
