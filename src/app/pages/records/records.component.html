<div class="container-fluid pl-0 pr-0">
<div class="row w-100 ml-0 mr-0 justify-content-between">
    <div class="col-sm-4 pl-0">
      <mat-form-field class="w-100">
        <input matInput type="text"  placeholder="Search">
      </mat-form-field>
    </div>
    <div class="col-sm-4 pr-0">
        <button class="mt-2 pull-right"
        mat-raised-button color="primary">Add Record</button>
    </div>
</div>


<!-- Data Table Section of Seected form -->
<div class="row w-100 ml-0 mr-0 mb-4">
  <div class="w-100 mat-elevation-z8">
    <table class="w-100" mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="index">
        <th class="index-width" mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th class="w-25" mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="designation">
        <th class="w-25" mat-header-cell *matHeaderCellDef> Designation </th>
        <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="lastupdated">
        <th class="w-25" mat-header-cell *matHeaderCellDef> Last Updated </th>
        <td mat-cell *matCellDef="let element"> {{element.lastupdated }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="index-width" mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            matTooltip="More actions on record">
          <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">

              <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>

              <button mat-menu-item>
                <mat-icon>settings_ethernet</mat-icon>
                <span>Transfer</span>
              </button>

              <button mat-menu-item>
                <mat-icon>add</mat-icon>
                <span>Add History</span>
              </button>

              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete Record</span>
              </button>

            </mat-menu>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
      <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
 <!-- End Of Data Table Section of Seected form -->
</div>
